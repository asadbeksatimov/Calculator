<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Assembly machine</h1>
        </div>
        <form>
            <div class="containerButtons">
                <label>
                    <input class="containerButton" type="text" id="n1" placeholder="Enter a number">
                </label>
                <label> 
                    <input class="containerButton" type="text" id="n2" placeholder="Enter a number">
                </label>
            </div>
            <div class="calculButtons">
            <input class="calculbutton" type="button" value="+" id="add">
            <input class="calculbutton" type="button" value="-" id="separate">
            <input class="calculbutton" type="button" value="*" id="multiply">
            <input class="calculbutton" type="button" value="/" id="partition">
            <input class="calculbutton" type="button" value="%" id="percent">
        </div>
        </form>
        <div class="conclusion" id="collection"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
